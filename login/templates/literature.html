<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irodalmi Ág</title>
<style>
    body {
        background-color: #181a19;
        font-family: Arial, sans-serif;
    }
    header {
        text-align: center;
        color: white;
        font-size: 24px;
        padding: 20px 0;
    }
    #id {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
    }
    .buttons {
        text-align: center;
        margin-top: 20px;
    }
    .button {
        display: none;
        margin: 5px;
        padding: 10px 20px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
    }
    form {
        margin-right: 10px;
    }
    .form-container {
        display: flex;
        justify-content: center;
    }
</style>
</head>
<body>
<header>Irodalmi Ág</header>
<div id="id">ID:</div>
<div class="buttons">
    <form method="post" action="{% url 'work' %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ ID }}">
        <button type="submit" class="button" id="button1">A mű</button>
    </form>
    <form method="post" action="{% url 'genius' %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ ID }}">
        <button type="submit" class="button" id="button2">A zseni</button>
    </form>
    <form method="post" action="{% url 'same' %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ ID }}">
        <button type="submit" class="button" id="button3">Egy kutya</button>
    </form>
    <form method="post" action="{% url 'dictatoroftragedies' %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ ID }}">
        <button type="submit" class="button" id="button4">Tragédiák diktátora</button>
    </form>
</div>
<script>
    var buttonsToShow = {{ buttons|safe }};
    var IDText = "{{ ID }}";

    buttonsToShow.forEach(buttonNumber => {
        document.getElementById('button' + buttonNumber).style.display = 'inline-block';
    });

    document.getElementById('id').innerHTML = "ID: " + IDText;
</script>
</body>
</html>
