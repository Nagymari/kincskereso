<!DOCTYPE html>
<html>
<head>
    <title>Solar</title>
    <script>
        function goToParent() {
            window.location.href = ".." + "/kereses";
        }
    </script>
    <style>
        body {
            background-color: #181a19;
            color: white;
            text-align: center;
            font-size: 18px;
            margin-top: 10vh;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #id {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        }
        .logout {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="logout" onclick="goToParent()">Vissza</button>
    <div id="id">ID:</div>
    <div>
        <h2>Első Feladat - Solar</h2>
        <a href="https://www.microsoft.com/en-us/windows?r=1" target="_blank">Link</a>
        <br>
        <iframe src="https://drive.google.com/file/d/1q75xGWI8AzunvZ1gjpssLJlyBiOUJGeE/preview" width="640" height="480"
                allow="autoplay"></iframe>
        <form action="{% url 'solar' %}" method="post">
            {% csrf_token %}
            <input type="text" name="answer" placeholder="Írd ide válaszod"><br>
            <button type="submit">Küldés</button>
            <input type="hidden" name="id" value="{{ ID }}">
        </form>
    </div>
</body>
<script>
    var IDText = "{{ ID }}";
    document.getElementById('id').innerHTML = "ID: " + IDText;
</script>
</html>
